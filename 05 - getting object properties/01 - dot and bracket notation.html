<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Dot and Bracket Notation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			/**
			 * The basics
			 */

			var lunch = {
				sandwich: 'turkey',
				drink: 'soda',
				side: 'chips',
				cookie: true
			};

			// Dot notation
			console.log(lunch.sandwich);

			// Bracket notation
			console.log(lunch['sandwich']);


			/**
			 * Special Considerations
			 */

			var weather = {
				'Narragansett Beach': 'sunny',
				miami: 'sunny',
				portland: 'cloudy'
			};

			// This key can only be used with bracket notation
			console.log(weather['Narragansett Beach']);

			// You can use a variable for key with bracket notation, too
			var beach = 'miami';
			console.log(weather[beach]);
		</script>
	</body>
</html>
