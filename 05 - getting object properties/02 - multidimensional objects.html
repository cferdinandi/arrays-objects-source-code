<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Multidimensional Objects</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let lunch = {
				sandwich: 'turkey',
				drink: 'soda',
				condiments: {
					ketchup: false,
					mustard: false,
					mayo: true,
					relish: false
				},
				toppings: ['tomato', 'lettuce']
			};

			console.log(lunch.condiments.mayo);
			console.log(lunch.condiments['mayo']);
			console.log(lunch['condiments'].mayo);

			console.log(lunch.toppings[0]);
		</script>
	</body>
</html>
