<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Immutable Object</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let lunch = {
				sandwich: 'turkey',
				chips: 'cape cod',
				drink: 'soda'
			};

			// Create an immutable copy
			let moreLunch = Object.assign({}, lunch);

			// Add a snack
			lunch.snack = 'cookies';

			console.log(lunch);
			console.log(moreLunch);
		</script>
	</body>
</html>
