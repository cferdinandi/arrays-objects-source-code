<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Array.reverse()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let count = [1, 2, 3, 4, 5];

			// Reverse the array order
			count.reverse();

			console.log(count);
		</script>
	</body>
</html>
