<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>for...in</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var lunch = {
				sandwich: 'ham',
				snack: 'chips',
				drink: 'soda',
				desert: 'cookie',
				guests: 3,
				alcohol: false,
			};

			// Basic loop
			for (var key in lunch) {
				if (lunch.hasOwnProperty(key)) {
					console.log(key); // key
					console.log(lunch[key]); // value
				}
			}

			// Breaking the loop
			for (var key in lunch) {
				if (lunch.hasOwnProperty(key)) {
					if (key === 'drink') break;
					console.log(lunch[key]);
				}
			}
		</script>
	</body>
</html>
