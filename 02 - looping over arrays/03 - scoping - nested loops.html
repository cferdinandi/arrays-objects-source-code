<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Scoping: Nested Loops</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>

			var sandwiches = ['turkey', 'tuna', 'chicken salad', 'pb&j'];
			var drinks = ['soda', 'juice', 'water'];

			// // Only the first sandwich loop runs
			// for (var i = 0; i < sandwiches.length; i++) {

			// 	console.log('sandwiches ' + i);

			// 	// This would reset i on the parent loop, too
			// 	for (var i = 0; i < drinks.length; i++) {
			// 		console.log('drinks ' + i);
			// 	}

			// }

			// console.log('\n\n\n');

			// All loops run
			for (var i = 0; i < sandwiches.length; i++) {

				console.log('sandwiches ' + i);

				for (var n = 0; n < drinks.length; n++) {
					console.log('drinks ' + n);
				}

			}

		</script>
	</body>
</html>
