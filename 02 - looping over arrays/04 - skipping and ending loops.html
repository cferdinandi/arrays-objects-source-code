<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Skipping and ending loops</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var sandwiches = ['turkey', 'tuna', 'ham', 'pb&j'];

			// Skipping a loop
			for (var i = 0; i < sandwiches.length; i++) {

				// Skip to the next in the loop
				if (sandwiches[i] === 'ham') continue;

				console.log(sandwiches[i]);

			}


			// Breaking a loop
			for (var i = 0; i < sandwiches.length; i++) {

				// Skip to the next in the loop
				if (sandwiches[i] === 'tuna') break;

				console.log(sandwiches[i]);

			}
		</script>
	</body>
</html>
