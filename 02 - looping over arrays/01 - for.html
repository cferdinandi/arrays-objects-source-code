<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>for</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var sandwiches = [
				'tuna',
				'ham',
				'turkey',
				'pb&j'
			];

			for (var i = 0; i < sandwiches.length; i++) {
				console.log(i); // index
				console.log(sandwiches[i]); // value
			}
		</script>
	</body>
</html>
