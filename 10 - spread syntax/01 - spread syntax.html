<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Spread Syntax</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let sandwiches = ['tuna', 'turkey', 'pb&j'];

			console.log(sandwiches);
			console.log(...sandwiches);

			// This throws an error if uncommented
			// ...sandwiches;
		</script>
	</body>
</html>
