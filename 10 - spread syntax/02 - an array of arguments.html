<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>An array of arguments</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Add two numbers together
			function add (num1, num2) {
				return num1 + num2;
			}

			let numbers = [4, 2];

			let total1 = add(numbers[0], numbers[1]);
			let total2 = add(...numbers);

			console.log(total1);
			console.log(total2);
		</script>
	</body>
</html>
