<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Object.entries()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let lunch = {
				sandwich: 'turkey',
				chips: 'cape cod',
				drink: 'soda'
			};

			let entries = Object.entries(lunch);
			console.log(entries);
		</script>
	</body>
</html>
