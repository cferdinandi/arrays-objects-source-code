<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Immutability</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var sandwiches = ['turkey', 'tuna', 'ham', 'pb&j'];
			var moreSandwiches = sandwiches;

			// Remove "tuna" from sandwiches
			sandwiches.splice(1, 1);
			console.log(moreSandwiches);

			// Create an immutable copy of the original array
			var evenMoreSandwiches = sandwiches.slice();

			// Add a few sandwiches
			sandwiches.push('italian', 'blt');

			console.log(sandwiches);
			console.log(evenMoreSandwiches);
		</script>
	</body>
</html>
