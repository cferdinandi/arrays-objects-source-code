<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Array.indexOf()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let sandwiches = ['turkey', 'tuna', 'ham', 'pb&j'];

			let turkey = sandwiches.indexOf('turkey');
			let pbAndJ = sandwiches.indexOf('pb&j');
			let grilledCheese = sandwiches.indexOf('grilled cheese');

			console.log(turkey);
			console.log(pbAndJ);
			console.log(grilledCheese);
		</script>
	</body>
</html>
