<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>find()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Styles -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>


		<script>
			var sandwiches = ['turkey', 'tuna', 'ham', 'pb&j'];

			// Get the first item with the value "turkey"
			var turkey = sandwiches.find(function (sandwich) {
				return sandwich === 'turkey';
			});
			console.log(turkey);


			// Get the first item with three letters
			var threeLetters = sandwiches.find(function (sandwich) {
				return sandwich.length === 3;
			});
			console.log(threeLetters);
		</script>
	</body>
</html>
