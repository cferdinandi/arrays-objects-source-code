<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Object.freeze() and multidimensional arrays and objects</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let wizard = {
				name: 'Merlin',
				age: 'old AF',
				spells: ['Disappear', 'Levitate', 'Heal']
			};

			// Freeze the object
			Object.freeze(wizard);

			// Push an item to the nested spells array
			wizard.spells.push('Dancing brooms');

			console.log(wizard.spells);
		</script>
	</body>
</html>
