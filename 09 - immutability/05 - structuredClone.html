<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>structuredClone()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// A multidimensional array
			let wizards = [{
				name: 'Radagast',
				color: 'brown'
			}, {
				name: 'Gandalf',
				color: 'gray'
			}];

			// Create an immutable copy of wizards
			let immutableWizards = structuredClone(wizards);

			 // Update a nested property
			wizards[0].druid = true;

			// Here, the copy is unaffected by changes to the original
			console.log(wizards[0]);
			console.log(immutableWizards[0]);
		</script>
	</body>
</html>
