<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Dot and Bracket Notation</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			/**
			 * The basics
			 */

			let lunch = {
				sandwich: 'turkey',
				drink: 'soda',
				side: 'chips',
				cookie: true
			};

			// Dot notation
			console.log(lunch.sandwich);

			// Bracket notation
			console.log(lunch['sandwich']);


			/**
			 * Special Considerations
			 */

			let weather = {
				'Narragansett Beach': 'sunny',
				miami: 'sunny',
				portland: 'cloudy'
			};

			// This key can only be used with bracket notation
			console.log(weather['Narragansett Beach']);

			// You can use a variable for key with bracket notation, too
			let beach = 'miami';
			console.log(weather[beach]);
		</script>
	</body>
</html>
