<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>delete</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			let lunch = {
				sandwich: 'turkey',
				chips: 'cape cod',
				drink: 'soda'
			};

			// Remove the chips key from the lunch object
			delete lunch.chips;
			console.log(lunch);
		</script>
	</body>
</html>
